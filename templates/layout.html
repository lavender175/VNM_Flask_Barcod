<!DOCTYPE html>
<html lang="vi" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNM WMS - Smart Warehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        [data-bs-theme="dark"] .bg-light { background-color: #2b3035 !important; }
        [data-bs-theme="dark"] .card { background-color: #212529; border-color: #373b3e; }
        [data-bs-theme="dark"] .text-dark { color: #f8f9fa !important; }
        .navbar-brand { font-weight: 800; letter-spacing: 1px; }
        .nav-link-custom { font-weight: 600; padding: 10px 15px; border-radius: 8px; transition: all 0.2s; }
        .nav-link-custom:hover, .nav-link-custom.active { background-color: rgba(255,255,255,0.15); color: #fff !important; }
        .page-loader { position: fixed; top: 0; left: 0; width: 100%; height: 3px; background: linear-gradient(to right, #0d6efd, #dc3545); z-index: 9999; display: none; }
    </style>
</head>
<body class="bg-body-tertiary">
    <div class="page-loader" id="loader"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3 sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand text-info" href="/">
                <i class="bi bi-box-seam-fill"></i> VNM<span class="text-white">WMS</span>
            </a>
            {% if session.get('user') %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto ms-3 gap-2">
                    <li class="nav-item"><a class="nav-link nav-link-custom {{ 'active' if request.endpoint == 'index' else '' }}" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-custom {{ 'active' if request.endpoint == 'nhap_kho' else '' }}" href="/nhap-kho"><i class="bi bi-box-arrow-in-down"></i> Nhập Kho</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-custom {{ 'active' if request.endpoint == 'xuat_kho' else '' }}" href="/xuat-kho"><i class="bi bi-box-arrow-up"></i> Xuất Kho</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-outline-secondary border-0 rounded-circle" id="theme-toggle" title="Chuyển chế độ"><i class="bi bi-moon-stars-fill"></i></button>
                    <div class="dropdown">
                        <a class="text-white text-decoration-none fw-bold dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <img src="https://ui-avatars.com/api/?name={{ session['user'] }}&background=0D8ABC&color=fff" class="rounded-circle me-1" width="32"> {{ session['user'] }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li><a class="dropdown-item text-danger fw-bold" href="/logout"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="container-fluid px-4 py-4">
        {% block body %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-bs-theme', savedTheme);
        updateIcon(savedTheme);
        if(toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon(newTheme);
            });
        }
        function updateIcon(theme) {
            if(!toggleBtn) return;
            const icon = toggleBtn.querySelector('i');
            if(theme === 'dark') icon.className = 'bi bi-sun-fill text-warning';
            else icon.className = 'bi bi-moon-stars-fill text-white';
        }
        window.addEventListener('beforeunload', () => { document.getElementById('loader').style.display = 'block'; });
    </script>
</body>
</html>
