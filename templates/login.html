{% extends "layout.html" %}

{% block body %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4" style="width: 100%; max-width: 400px;">
        
        <div class="card-header bg-white border-0 pt-4 text-center">
            <div class="btn-group shadow-sm rounded-pill p-1 bg-light">
                <a href="/change-lang/vi" class="btn btn-sm rounded-pill {{ 'btn-white shadow-sm' if current_lang == 'vi' else 'btn-light' }}">ðŸ‡»ðŸ‡³ VN</a>
                <a href="/change-lang/en" class="btn btn-sm rounded-pill {{ 'btn-white shadow-sm' if current_lang == 'en' else 'btn-light' }}">ðŸ‡ºðŸ‡¸ EN</a>
                <a href="/change-lang/zh" class="btn btn-sm rounded-pill {{ 'btn-white shadow-sm' if current_lang == 'zh' else 'btn-light' }}">ðŸ‡¨ðŸ‡³ CN</a>
            </div>
        </div>

        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-primary">{{ T['login_title'] }}</h3>
                <p class="text-muted small">{{ T['login_msg'] }}</p>
            </div>

            <form action="/login" method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">{{ T['username'] }}</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control bg-light border-0" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-secondary">{{ T['password'] }}</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control bg-light border-0" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold rounded-3">
                        {{ T['btn_login'] }} <i class="bi bi-box-arrow-in-right ms-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
